# .github/workflows/morning_brief.yml
name: Morning Daily Brief to Discord

on:
  schedule:
    # 11:30 UTC = 7:30am ET during DST
    - cron: '30 11 * * 1-5'
  workflow_dispatch:

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # >>> Add THIS step <<<
      - name: Install deps
        run: pip install --disable-pip-version-check yfinance requests numpy pandas pyyaml


      - name: Send brief
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python brief.py
